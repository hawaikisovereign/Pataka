name: Update CHANGELOG with LLM Agent

on:
  push:
    branches: [main]

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run LLM to update CHANGELOG.md
        uses: my-ai-bot/llm-changelog-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          target_file: CHANGELOG.md
          commit_message: "Update CHANGELOG via AI agent"